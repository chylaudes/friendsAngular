<div class="modal-header">
    <h2 class="modal-title">Welcome to Friends Jeopardy!  Sign up your Team (max 5):</h2>
</div>
<div class="large modal-body">
  <div class="col-md-6">
  <form ng-submit="welcomeCtrl.createTeam()">
  <div class="form-group">
    <input type="text" autofocus class="form-control" id="newTeam" ng-disabled="welcomeCtrl.noTeam" ng-model="welcomeCtrl.newTeam.name"  placeholder="Enter Team's Name">
  </div>
  <button type="submit" class="btn btn-default" ng-disabled="welcomeCtrl.noTeam">Add Team</button>
</form>
</div>
<div class="col-md-6" >
<h3>Teams:</h3>
<hr>
  <h4 ng-repeat="team in welcomeCtrl.teams">{{team.name}}  Score: {{team.score}}</h4>
  <h4 ng-bind="welcomeCtrl.newTeam.name"></h4>
</div>

</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="welcomeCtrl.ok()" ng-disabled="welcomeCtrl.startGame">Start the Game!</button>
</div>
