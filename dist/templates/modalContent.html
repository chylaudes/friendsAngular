<div class="modal-header">
    <h3 class="modal-title">{{modalCtrl.card.catagory}}  {{modalCtrl.card.score}}</h3>
</div>
<div class="modal-body">
<p>{{modalCtrl.card.question}}</p>
  <div class="container vid" ng-bind-html="modalCtrl.htmlVid"></div>
</div>
<div class="modal-footer">
    <div class="counter" ng-class="{red: modalCtrl.count < 11}">{{modalCtrl.count}}</div>
    <button class="btn btn-success" type="button" ng-click="modalCtrl.showAnswer($event, modalCtrl.card)">Show Answer</button>
</div>
